zookeeper:
  image: dockerkafka/zookeeper
  ports:
    - "2181:2181"

kafka1:
  image: wurstmeister/kafka
  ports:
    - "9092:9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ZOOKEEPER_CONNECT: zk
    KAFKA_BROKER_ID: 1
    KAFKA_ADVERTISED_HOST_NAME: 172.17.0.1
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

kafka2:
  image: wurstmeister/kafka
  ports:
    - "9093:9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ZOOKEEPER_CONNECT: zk
    KAFKA_BROKER_ID: 2
    KAFKA_ADVERTISED_HOST_NAME: 172.17.0.1
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

